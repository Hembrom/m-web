<!DOCTYPE html>
<html lang="en" ng-app="ootahgonahApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ootahgonah - A Healing Portal of Love & Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Nunito:wght@300;400;600&family=Jaini:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #f8f0eb 0%, #f5e8ec 40%, #f2dde6 70%, #efd2e0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Left Fading Bar - reduced by 30% */
        .left-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 15%; /* Reduced from 22% by 30% (22% * 0.7 = 15.4%, rounded to 15%) */
            height: 100%;
            background-image: url('assets/images/leftleft.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
        }

        /* Right Fading Bar - reduced by 30% */
        .right-bar {
            position: fixed;
            right: 0;
            top: 0;
            width: 15%; /* Reduced from 22% by 30% (22% * 0.7 = 15.4%, rounded to 15%) */
            height: 100%;
            background-image: url('assets/images/leftleft.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
            transform: scaleX(-1);
        }

        /* Left Celtic Knot - adjusted for smaller bars */
        .left-knot {
            position: fixed;
            left: 12%; /* Adjusted from 18% to 12% to account for smaller left bar */
            top: 0;
            width: 15%;
            height: 100%;
            background-image: url('assets/images/S11.jpeg');
            background-size: 70%;
            background-repeat: repeat-y;
            background-position: top center;
            z-index: 2;
            opacity: 0.7;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Right Celtic Knot - adjusted for smaller bars */
        .right-knot {
            position: fixed;
            right: 12%; /* Adjusted from 18% to 12% to account for smaller right bar */
            top: 0;
            width: 15%;
            height: 100%;
            background-image: url('assets/images/S11.jpeg');
            background-size: 70%;
            background-repeat: repeat-y;
            background-position: top center;
            z-index: 2;
            opacity: 0.7;
            transform: scaleX(-1);
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Main Content Area - adjusted for smaller side layout */
        .main-content {
            position: fixed;
            left: 27%; /* Adjusted from 33% to 27% to account for smaller sides */
            right: 27%; /* Adjusted from 33% to 27% to account for smaller sides */
            top: 0;
            bottom: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 3;
            background: #FFF5EA;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }

        /* Logo Container - centered */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .logo-container img {
            width: 480px;
            height: 480px;
            object-fit: contain;
            border: none;
            outline: none;
            box-shadow: none;
        }

        /* Title */
        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title h1 {
            font-family: 'Georgia', serif;
            font-size: 4rem;
            color: #5a3a3a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(107, 69, 64, 0.3);
        }

        .title .subtitle {
            font-size: 1.5rem;
            color: #6b4540;
            font-style: italic;
        }

        /* Meditation Quote in Center - Rectangle Box */
        .center-quote {
            text-align: center;
            margin-bottom: 60px;
            max-width: 700px;
            padding: 40px;
            background: rgba(248, 220, 235, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(212, 167, 106, 0.3);
            box-shadow: 0 15px 40px rgba(107, 69, 64, 0.2);
        }

        .center-quote p {
            font-size: 2.2rem;
            line-height: 1.6;
            color: #6b4540;
            font-family: 'Jaini', cursive;
        }

        /* Floating Menu at Bottom */
        .floating-menu {
            position: fixed;
            bottom: 70px;
            left: calc(27% + 25px); /* Updated from 33% to 27% to match new main content positioning */
            right: calc(27% + 25px); /* Updated from 33% to 27% to match new main content positioning */
            transform: none;
            display: flex;
            gap: 40px;
            padding: 0;
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            z-index: 10;
            justify-content: space-between;
        }

        .menu-icon {
            width: 78px;
            height: 78px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            position: relative;
        }

        .menu-icon:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: none;
        }

        /* Navigation icon backgrounds */
        .menu-icon[data-section="home"] {
            background-image: url('assets/images/i-home.jpg?t=1763134745');
        }

        .menu-icon[data-section="vision"] {
            background-image: url('assets/images/i-vision.jpg?t=1763134745');
        }

        .menu-icon[data-section="constellation"] {
            background-image: url('assets/images/i-const.jpg?t=1763134745');
        }

        .menu-icon[data-section="offerings"] {
            background-image: url('assets/images/i-offering.jpg?t=1763134745');
        }

        .menu-icon[data-section="contact"] {
            background-image: url('assets/images/i-circle.jpg?t=1763134745');
        }

        /* Navigation icon backgrounds - NEW SELECTORS */
        .menu-icon[data-section="home"] {
            background-image: url('assets/images/i-home.jpg') !important;
        }

        .menu-icon[data-section="vision"] {
            background-image: url('assets/images/i-vision.jpg') !important;
        }

        .menu-icon[data-section="constellation"] {
            background-image: url('assets/images/i-const.jpg') !important;
        }

        .menu-icon[data-section="offerings"] {
            background-image: url('assets/images/i-offering.jpg') !important;
        }

        .menu-icon[data-section="contact"] {
            background-image: url('assets/images/i-circle.jpg') !important;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .left-bar, .right-bar {
                width: 8%;
            }
            
            .left-knot {
                left: 8%;
                width: 8%;
            }
            
            .right-knot {
                right: 8%;
                width: 8%;
            }

            .main-content {
                left: 16%;
                right: 16%;
            }

            .logo-container img {
                width: 350px;
                height: 350px;
            }

            .title h1 {
                font-size: 3rem;
            }
            
            .quote-section p {
                font-size: 1.5rem;
            }
            
            .floating-menu {
                gap: 30px;
                padding: 15px 30px;
            }
            
            .menu-icon {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 768px) {
            .left-bar, .right-bar, .left-knot, .right-knot {
                display: none;
            }

            .main-content {
                left: 0;
                right: 0;
            }
            
            .logo-container img {
                width: 280px;
                height: 280px;
            }

            .title h1 {
                font-size: 2.5rem;
            }
            
            .quote-section p {
                font-size: 1.3rem;
            }
            
            .floating-menu {
                gap: 20px;
                padding: 12px 25px;
                bottom: 20px;
            }
            
            .menu-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body ng-controller="MainController">
    <!-- Left Fading Bar -->
    <div class="left-bar"></div>
    
    <!-- Right Fading Bar -->
    <div class="right-bar"></div>
    
    <!-- Left Celtic Knot -->
    <div class="left-knot"></div>
    
    <!-- Right Celtic Knot -->
    <div class="right-knot"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/images/logo.jpg" alt="Ootahgonah Logo">
        </div>
        
        <!-- Title -->
        <div class="title">
            <!-- Removed {{hero.title || 'Ootahgonah'}} and {{hero.tagline || 'A Haven of Healing and Warmth'}} -->
        </div>
        
        <!-- Meditation Quote in Center -->
        <div class="center-quote">
            <p>When you're relaxed and meditating, you're letting go of this relentless thinking of the mind.</p>
        </div>
        
        <!-- Removed the {{hero.quote}} section and its box -->
    </div>
    
    <!-- Floating Menu -->
    <div class="floating-menu">
        <div class="menu-icon" data-section="home" ng-click="scrollTo('home')" title="Home"></div>
        <div class="menu-icon" data-section="vision" ng-click="scrollTo('vision')" title="Vision"></div>
        <div class="menu-icon" data-section="constellation" ng-click="scrollTo('constellation')" title="Constellation"></div>
        <div class="menu-icon" data-section="offerings" ng-click="scrollTo('offerings')" title="Offerings"></div>
        <div class="menu-icon" data-section="contact" ng-click="scrollTo('contact')" title="Join the Circle"></div>
    </div>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="services/dataService.js"></script>
</body>
</html>
