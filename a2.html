<!DOCTYPE html>
<html lang="en" ng-app="ootahgonahApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ootahgonah - A Healing Portal of Love & Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #f8f0eb 0%, #f5e8ec 40%, #f2dde6 70%, #efd2e0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Left Fading Bar - 10% width */
        .left-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 10%;
            height: 100%;
            background-image: url('assets/images/fading.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
        }

        /* Right Fading Bar - 10% width */
        .right-bar {
            position: fixed;
            right: 0;
            top: 0;
            width: 10%;
            height: 100%;
            background-image: url('assets/images/fading.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
            transform: scaleX(-1);
        }

        /* Left Celtic Knot - after left bar, 10% width */
        .left-knot {
            position: fixed;
            left: 10%;
            top: 0;
            width: 10%;
            height: 100%;
            background-image: url('assets/images/4Knot.png'); /* Changed from a4knot.jpg to 4Knot.png */
            background-size: 90%; /* Reduced from 188% to 90% */
            background-repeat: repeat-y;
            background-position: center;
            z-index: 2;
            opacity: 0.7;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Right Celtic Knot - before right bar, 10% width */
        .right-knot {
            position: fixed;
            right: 10%;
            top: 0;
            width: 10%;
            height: 100%;
            background-image: url('assets/images/4Knot.png'); /* Changed from a4knot.jpg to 4Knot.png */
            background-size: 90%; /* Reduced from 188% to 90% */
            background-repeat: repeat-y;
            background-position: center;
            z-index: 2;
            opacity: 0.7;
            transform: scaleX(-1);
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Main Content Area - 60% center */
        .main-content {
            position: relative;
            padding: 10vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            z-index: 3;
            background: #FFF5EA;
            margin-left: 20%;
            margin-right: 20%;
            width: 60%;
            border: none !important;
            box-shadow: none !important;
            border-top: none !important;
            border-bottom: none !important;
            border-left: none !important;
            border-right: none !important;
            outline: none !important;
        }

        /* Logo Container - centered */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .logo-container img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            border: none;
            outline: none;
            box-shadow: none;
        }

        /* Title */
        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-family: 'Georgia', serif;
            font-size: 4rem;
            color: #5a3a3a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(107, 69, 64, 0.3);
        }

        .title .subtitle {
            font-size: 1.5rem;
            color: #6b4540;
            font-style: italic;
        }

        /* Quote Section */
        .quote-section {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            margin-bottom: 80px;
            background: rgba(248, 220, 235, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(212, 167, 106, 0.3);
            box-shadow: 0 15px 40px rgba(107, 69, 64, 0.2);
        }

        .quote-section p {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #6b4540;
            font-style: italic;
            font-family: 'Georgia', serif;
        }

        /* Floating Menu at Bottom */
        .floating-menu {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            padding: 20px 40px;
            background: rgba(248, 220, 235, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(107, 69, 64, 0.3);
            border: 2px solid rgba(212, 167, 106, 0.5);
            z-index: 10;
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid rgba(212, 167, 106, 0.6);
            position: relative;
        }

        .menu-icon:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 20px rgba(107, 69, 64, 0.4);
        }

        /* Navigation icon backgrounds */
        .menu-icon[data-section="home"] {
            background-image: url('assets/images/home-icon.jpg');
        }

        .menu-icon[data-section="vision"] {
            background-image: url('assets/images/vision.jpg');
        }

        .menu-icon[data-section="constellation"] {
            background-image: url('assets/images/conste.jpg');
        }

        .menu-icon[data-section="offerings"] {
            background-image: url('assets/images/offering.jpg');
        }

        .menu-icon[data-section="contact"] {
            background-image: url('assets/images/join-the-circle.jpg');
        }

        /* Floating Base Icon */
        .floating-base-icon {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('assets/images/baseicon.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid rgba(212, 167, 106, 0.7);
            box-shadow: 0 10px 30px rgba(107, 69, 64, 0.4);
            z-index: 999;
            animation: floatGently 4s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes floatGently {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-8px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .left-bar, .right-bar {
                width: 8%;
            }
            
            .left-knot {
                left: 8%;
                width: 8%;
            }
            
            .right-knot {
                right: 8%;
                width: 8%;
            }

            .logo-container img {
                width: 350px;
                height: 350px;
            }

            .title h1 {
                font-size: 3rem;
            }
            
            .quote-section p {
                font-size: 1.5rem;
            }
            
            .floating-menu {
                gap: 30px;
                padding: 15px 30px;
            }
            
            .menu-icon {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 768px) {
            .left-bar, .right-bar, .left-knot, .right-knot {
                display: none;
            }
            
            .logo-container img {
                width: 280px;
                height: 280px;
            }

            .title h1 {
                font-size: 2.5rem;
            }
            
            .quote-section p {
                font-size: 1.3rem;
            }
            
            .floating-menu {
                gap: 20px;
                padding: 12px 25px;
                bottom: 20px;
            }
            
            .menu-icon {
                width: 45px;
                height: 45px;
            }

            .floating-base-icon {
                width: 50px;
                height: 50px;
                bottom: 100px;
            }
        }
    </style>
</head>
<body ng-controller="MainController">
    <!-- Left Fading Bar -->
    <div class="left-bar"></div>
    
    <!-- Right Fading Bar -->
    <div class="right-bar"></div>
    
    <!-- Left Celtic Knot -->
    <div class="left-knot"></div>
    
    <!-- Right Celtic Knot -->
    <div class="right-knot"></div>
    
    <!-- Floating Base Icon -->
    <div class="floating-base-icon"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/images/logo.jpg" alt="Ootahgonah Logo">
        </div>
        
        <!-- Title -->
        <div class="title">
            <h1>{{hero.title || 'Ootahgonah'}}</h1>
            <p class="subtitle">{{hero.tagline || 'A Haven of Healing and Warmth'}}</p>
        </div>
        
        <!-- Quote Text -->
        <div class="quote-section">
            <p>{{hero.quote || 'When you're relaxed and meditating, you're letting go of this relentless thinking of the mind.'}}</p>
        </div>
    </div>
    
    <!-- Floating Menu -->
    <div class="floating-menu">
        <div class="menu-icon" data-section="home" ng-click="scrollTo('home')" title="Home"></div>
        <div class="menu-icon" data-section="vision" ng-click="scrollTo('vision')" title="Vision"></div>
        <div class="menu-icon" data-section="constellation" ng-click="scrollTo('constellation')" title="Constellation"></div>
        <div class="menu-icon" data-section="offerings" ng-click="scrollTo('offerings')" title="Offerings"></div>
        <div class="menu-icon" data-section="contact" ng-click="scrollTo('contact')" title="Join the Circle"></div>
    </div>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="services/dataService.js"></script>
</body>
</html>
