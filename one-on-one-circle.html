<!DOCTYPE html>
<html lang="en" ng-app="ootahgonahApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One on One Circle - Ootahgonah</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Nunito:wght@300;400;600&family=Jaini:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #f8f0eb 0%, #f5e8ec 40%, #f2dde6 70%, #efd2e0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .left-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 23%;
            height: 100%;
            background-image: url('assets/images/leftleft.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
        }

        .right-bar {
            position: absolute;
            right: 0;
            top: 0;
            width: 23%;
            height: 100%;
            background-image: url('assets/images/leftleft.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0.6;
            transform: scaleX(-1);
        }

        .left-knot {
            position: absolute;
            left: 7.5%;
            top: 0;
            width: 15.5%;
            height: 100%;
            background-image: url('assets/images/S11.jpeg');
            background-size: 42% auto;
            background-repeat: repeat-y;
            background-position: top right;
            z-index: 3;
            opacity: 0.7;
        }

        .right-knot {
            position: absolute;
            right: 7.5%;
            top: 0;
            width: 15.5%;
            height: 100%;
            background-image: url('assets/images/S11.jpeg');
            background-size: 42% auto;
            background-repeat: repeat-y;
            background-position: top left;
            z-index: 3;
            opacity: 0.7;
        }

        .main-content {
            position: relative;
            left: 23%;
            right: 23%;
            width: 54%;
            min-height: 100vh;
            padding: 40px 40px 150px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            background: #FFF5EA;
        }

        .back-button {
            align-self: flex-start;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(212, 167, 106, 0.3);
            border: 1px solid rgba(212, 167, 106, 0.5);
            border-radius: 20px;
            color: #6b4540;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(212, 167, 106, 0.5);
            transform: translateY(-2px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-family: 'Jaini', cursive;
            font-size: 3rem;
            color: #6b4540;
            margin-bottom: 10px;
        }

        .page-header h2 {
            font-family: 'Georgia', serif;
            font-size: 1.8rem;
            color: #6b4540;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .content-section {
            width: 100%;
            max-width: 600px;
        }

        .content-section p {
            font-family: 'Nunito', sans-serif;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #6b4540;
            margin-bottom: 20px;
            text-align: justify;
        }

        .floating-menu {
            position: fixed;
            bottom: 70px;
            left: calc(23% + 25px);
            right: calc(23% + 25px);
            display: flex;
            gap: 40px;
            padding: 5px 30px;
            background: #FFF5EA;
            z-index: 10;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            width: 96px;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .menu-icon:hover {
            transform: scale(1.1) translateY(-3px);
        }

        .menu-icon::after {
            content: attr(data-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            color: #6b4540;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-icon:hover::after {
            opacity: 1;
        }

        .menu-icon[data-section="home"] {
            background-image: url('assets/images/i-home.jpg?v=1763210508') !important;
            width: 88px !important;
            height: 88px !important;
        }

        .menu-icon[data-section="vision"]::after,
        .menu-icon[data-section="constellation"]::after,
        .menu-icon[data-section="offerings"]::after,
        .menu-icon[data-section="contact"]::after {
            bottom: 4px;
        }

        .menu-icon[data-section="vision"] {
            background-image: url('assets/images/i-vision.jpg?v=1763210508') !important;
            width: 156px !important;
            height: 156px !important;
        }

        .menu-icon[data-section="constellation"] {
            background-image: url('assets/images/i-const.jpg?v=1763210508') !important;
            width: 156px !important;
            height: 156px !important;
        }

        .menu-icon[data-section="offerings"] {
            background-image: url('assets/images/i-offering.jpg?v=1763210508') !important;
            width: 156px !important;
            height: 156px !important;
        }

        .menu-icon[data-section="contact"] {
            background-image: url('assets/images/i-circle.jpg?v=1763210508') !important;
            width: 156px !important;
            height: 156px !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .left-bar, .right-bar {
                width: 5%;
            }
            
            .left-knot, .right-knot {
                width: 5%;
            }
            
            .left-knot {
                left: 5%;
            }
            
            .right-knot {
                right: 5%;
            }

            .main-content {
                left: 10%;
                right: 10%;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .left-bar, .right-bar, .left-knot, .right-knot {
                display: none;
            }

            body {
                padding: 10px;
            }

            .main-content {
                left: 0;
                right: 0;
                padding: 15px;
                margin: 0;
            }
            
            .back-button {
                font-size: 18px !important;
                padding: 10px 15px !important;
                margin-bottom: 20px !important;
                min-height: 44px;
                touch-action: manipulation;
            }

            .page-header h1 {
                font-size: 2.2rem !important;
                line-height: 1.2;
                margin-bottom: 10px;
            }

            .page-header h2 {
                font-size: 1.3rem !important;
                line-height: 1.3;
                margin-bottom: 15px;
            }

            .content-section {
                padding: 15px !important;
                margin: 15px 0 !important;
            }

            .content-section p {
                font-size: 1.1rem !important;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .floating-menu {
                gap: 15px !important;
                padding: 10px 20px !important;
                bottom: 15px !important;
                left: 10px !important;
                right: 10px !important;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .menu-icon {
                width: 42px !important;
                height: 42px !important;
                min-width: 42px;
                touch-action: manipulation;
            }

            .menu-icon[data-section="home"] {
                width: 42px !important;
                height: 42px !important;
            }

            .menu-icon[data-section="vision"] {
                width: 42px !important;
                height: 42px !important;
            }

            .menu-icon[data-section="constellation"] {
                width: 42px !important;
                height: 42px !important;
            }

            .menu-icon[data-section="offerings"] {
                width: 42px !important;
                height: 42px !important;
            }

            .menu-icon[data-section="contact"] {
                width: 42px !important;
                height: 42px !important;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }
            
            .back-button {
                font-size: 16px !important;
                padding: 8px 12px !important;
            }

            .page-header h1 {
                font-size: 1.8rem !important;
            }

            .page-header h2 {
                font-size: 1.1rem !important;
            }

            .content-section p {
                font-size: 1rem !important;
            }
            
            .floating-menu {
                gap: 10px !important;
                padding: 8px 15px !important;
                bottom: 10px !important;
                left: 5px !important;
                right: 5px !important;
            }
            
            .menu-icon {
                width: 38px !important;
                height: 38px !important;
                min-width: 38px;
            }

            .menu-icon[data-section="home"],
            .menu-icon[data-section="vision"],
            .menu-icon[data-section="constellation"],
            .menu-icon[data-section="offerings"],
            .menu-icon[data-section="contact"] {
                width: 38px !important;
                height: 38px !important;
            }
        }
    </style>
</head>
<body ng-controller="MainController">
    <div class="left-bar"></div>
    <div class="right-bar"></div>
    <div class="left-knot"></div>
    <div class="right-knot"></div>
    
    <div class="main-content">
        <a href="a1.html#offerings" class="back-button">‚Üê Back</a>

        <div class="page-header">
            <h1>One on One Circle</h1>
            <h2>Personal Healing & Guidance</h2>
        </div>

                <div class="content-section">
            <p>A one-on-one session is a sacred space created just for you, offering channeling, healing, and guidance tailored to your journey. A space to release effort, find clarity, and reconnect with the Light within.</p>
        </div>
    </div>
    
    <div class="floating-menu">
        <div class="menu-icon" data-section="home" data-label="Home" onclick="window.location.href='a1.html#offerings'" style="cursor: pointer;" title="Home"></div>
        <div class="menu-icon" data-section="vision" data-label="Vision" onclick="window.location.href='a1.html#vision'" title="Vision"></div>
        <div class="menu-icon" data-section="constellation" data-label="Constellation" onclick="window.location.href='a1.html#constellation'" title="Constellation"></div>
        <div class="menu-icon" data-section="offerings" data-label="Offerings" onclick="window.location.href='a1.html#offerings'" title="Offerings"></div>
        <div class="menu-icon" data-section="contact" data-label="Join the Circle" onclick="window.location.href='a1.html#contact'" title="Join the Circle"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="services/dataService.js"></script>
</body>
</html>
